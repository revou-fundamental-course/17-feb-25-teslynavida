<!DOCTYPE html>
<html>
    <head>
        <title>Happies Travel</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script defer src="js/script.js"></script>
    </head>
    <body>
    <nav class="container">
        <img src="assets/logo.jpg" class="logo" width="80" height="80" />
        <div class="home">Home</div>
        <div class="packages-container">
            <select id="packagesSelect">
                <option selected disabled>Our Packages</option>
                <option value="bali">Bali</option>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
                <option value="korea">Korea Selatan</option>
            </select>
        </div>
        <div class="contact">Contact Us</div>
    </nav>
    <header class="hero">
        <div class="content">
            <h1>Find Best Place to Travels</h1>
            <p>Healing makes you happier</p>
        </div>
    </header>
    
<!-- Home Section -->
<!-- banner slide -->
 <section class="slider">
 <div>
    <img class="img-slideshow" src="assets/bali2.jpg" />
    <img class="img-slideshow" src="assets/korea.jpg" />
    <img class="img-slideshow" src="assets/paris.jpg" />
    <img class="img-slideshow" src="assets/tokyo.jpg" />
    <button onclick="plusDivs(-1)">Previous</button>
    <button onclick="plusDivs(1)">Next</button>
 </div>
 </section>

<!-- form section -->
<aside id="home" class="banner">
    <div class="form-container">
        <h2>Book Your Trip</h2>
        <form id="bookingForm">
            <!-- Name -->
            <div class="input-group">
                <label for="name">Your Name</label>
                <div class="input-box">
                    <span class="icon">üë§</span>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <span class="error-message">Name cannot be blank</span>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Your Email</label>
                <div class="input-box">
                    <span class="icon">üìß</span>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <span class="error-message">Email cannot be blank</span>
            </div>

            <!-- Destination -->
            <div class="input-group">
                <label for="destination">Select Destination</label>
                <div class="input-box">
                    <span class="icon">üåç</span>
                    <select id="destination" required>
                        <option value="">Choose Destination</option>
                        <option value="Bali">Bali</option>
                        <option value="Paris">Paris</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Korea Selatan">Korea Selatan</option>
                    </select>
                </div>
                <span class="error-message">Please select a destination</span>
            </div>

            <button type="submit">Book Now</button>
        </form>
    </div>
</aside>
</body>
</html>
